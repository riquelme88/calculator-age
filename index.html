<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
    <title>Age calculator</title>
</head>
<body>
    <div class="container">
        <div class="inputs">
            <label for="">Day
                <input type="number" id="days" placeholder="DD">
                <p data-base="days"></p>
            </label>
            <label for="">Month
                <input type="number" id="months" placeholder="MM">
                <p data-base="months"></p>
            </label>
            <label for="">Year
                <input type="number" id="years" placeholder="YYYY" >
                <p data-base="years"></p>
                
            </label>
        </div>
        <div class="line-arrow">
            <div class="line"></div>
            <div class="arrow" ><img src="icon-arrow.svg" alt=""></div>
        </div>
        <div class="result-age">
            <div class="years" >
                <h2>--</h2>
                <p>years</p>
            </div>
            <div class="months">
                <h2>--</h2>
                <p>months</p>
            </div>
            <div class="days" >
                <h2>--</h2>
                <p>days</p>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
